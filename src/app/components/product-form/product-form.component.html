<div class="form">
  <form (ngSubmit)="onSubmit()">
    <h2 class="text-center">{{ isEditing ? 'Editar Producto' : 'Agregar Producto' }}</h2>

    <label for="name">Nombre del producto:</label>
    <input type="text" id="name" [(ngModel)]="product.name" name="name" required>

    <label for="code">Código:</label>
    <input type="text" id="code" [(ngModel)]="product.code" name="code" required>

    <label for="type">Categoría:</label>
    <select id="type" [(ngModel)]="product.type" name="type" required>
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>

    <label for="price">Precio:</label>
    <input type="number" id="price" [(ngModel)]="product.price" name="price" required>

    <label for="description">Descripción:</label>
    <textarea id="description" [(ngModel)]="product.description" name="description" required></textarea>

    <label for="stock">Stock:</label>
    <input type="number" id="stock" [(ngModel)]="product.stock" name="stock" required>

    <button type="submit">{{ isEditing ? 'Actualizar Producto' : 'Agregar Producto' }}</button>
  </form>
</div>
