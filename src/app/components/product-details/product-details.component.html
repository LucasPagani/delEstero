<div class="container mt-5" *ngIf="product">
  <div class="card p-4 shadow-lg border-0 rounded-4">
    <div class="row">
      <!-- Imagen del producto -->
      <div class="col-md-5 text-center">
        <img class="product-image img-fluid rounded-4 shadow-sm"
             [src]="getImageUrl(product.code)"
             alt="{{ product.name }}">
      </div>

      <!-- InformaciÃ³n del producto -->
      <div class="col-md-7">
        <h2 class="text-center text-primary fw-bold mb-3">{{ product.name }}</h2>
        <ul class="list-group list-group-flush fs-5">
          <li class="list-group-item"><b>Tipo:</b> {{ product.type }}</li>
          <li class="list-group-item"><b>Precio:</b> <span class="text-success fw-bold">${{ product.price }}</span></li>
          <li class="list-group-item"><b>DescripciÃ³n:</b> {{ product.description }}</li>
          <li class="list-group-item">
            <b>Stock:</b>
            <span [class.text-danger]="product.stock === 0"
                  [class.text-success]="product.stock > 0">
              {{ product.stock > 0 ? product.stock : 'Agotado' }}
            </span>
          </li>
        </ul>

        <!-- Botones de acciÃ³n -->
        <div class="d-flex justify-content-between mt-4">
          <button class="btn btn-outline-secondary px-4 py-2" routerLink="/">â¬… Volver</button>
          <button class="btn btn-success px-4 py-2 fw-bold" (click)="comprar()"
                  [disabled]="product.stock === 0">
            ðŸ›’ Comprar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
